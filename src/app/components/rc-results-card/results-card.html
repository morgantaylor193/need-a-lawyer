<div class="result">
    <h4 class="results-title">{{place.name}}</h4>
    <div class="sub-info">
        <div class="sub-item">RATING {{place.rating}}</div>
        <div class="sub-item">{{place.opening_hours.open_now ? 'Open' : 'Closed'}}</div>
    </div>
    <div>Address: {{place.vicinity}}</div>
</div>
