<div class="results">
  <div class="list-results">
    <h1>{{ speciality | fromSlug | titlecase }} Lawyers</h1>
    <h2>{{ city | titlecase }}, {{ state | titlecase }}</h2>
    <p>{{ description }}</p>
    <div *ngIf="response$ | async as place; else loading"
      class="results">
      <div *ngFor="let place of place.results">
        <a routerLink="/{{city}}/{{state}}/{{speciality}}/attorney/{{place.place_id}}">
          <rc-results-card
            [place]="place">
          </rc-results-card>
        </a>
      </div>
    </div>
    </div>
    <div class="map-results">
        <div id="map" #gmap style="width:100%;height:400px"></div>
    </div>  
</div>
